<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style4.css">
</head>
<script type="text/javascript">
	function searchit() {
		document.getElementById("hp").href=
		(("https://www.google.com/search?q=")+ (document.getElementById("linkit").value));
	}
</script>
<body>
	<div class="search-box">
	<input class="search-txt" type="search" id="linkit" name="" placeholder="Type to search">
	<a class="search-btn" href="" id="hp" onclick="searchit()">click</a>
</div>
	

</body>
</html>
